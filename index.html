<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show 3D model website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>


</head>
<body>
    <h1>Welcome to this website.</h1>
    <h1>This is a test web which show my 3D model.</h1>
    <p>For my own use only.</p>
    <a href="https://github.com/KevinFan209/3D_ShowWeb" target="_blank">click me to go to my github</a>

    <div id="3d-container"></div>

    <script>
        // 1. Create sence
        const scene = new THREE.Scene();
    
        // 2. Create camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
    
        // 3. Create renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("3d-container").appendChild(renderer.domElement);
    
        // 4. Create light
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);
    
        // 5. load .glb model
        const loader = new THREE.GLTFLoader();
        loader.load('sharkshark.glb', function(gltf) {
            scene.add(gltf.scene);
            gltf.scene.position.set(0, 0, 0);
        }, undefined, function(error) {
            console.error('載入失敗', error);
        });
    
        // 6. Create anime
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    
        // 7. adjust windows size
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
    
</body>
</html>
